<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div id="blogimage"><img src="assets/images/illustration-article.svg" alt="illustration"></div>
    <div class="content">
      <div id="category"><h2>Learning</h2></div>
      <h3>Published 21 Dec 2023</h5>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div id="author">
      <img class="a" src="assets/images/image-avatar.webp" alt="Greg Hooper">
      <h2>Greg Hooper</h2>
    </div>
  </div>
</body>
</html>
